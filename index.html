<!DOCTYPE html>
<html>

<head>
    <title>ES6 Examples</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>ECMAScript Examples</h1>

    <!-- Self-invoking function to alert sum of 2 numbers -->
    <h2>Alert Sum of Two Numbers</h2>
    <button onclick="alertSum()">Click to Alert Sum</button>

    <!-- Using for...in, for...of, and forEach() with an array -->
    <h2>Array Iteration</h2>
    <button onclick="iterateArray()">Iterate Array</button>
    <pre id="arrayOutput"></pre>

    <!-- Using spread operator with an array -->
    <h2>Spread Operator</h2>
    <button onclick="useSpreadOperator()">Use Spread Operator</button>
    <pre id="spreadOutput"></pre>

    <!-- Create Student class and print student data -->
    <h2>Student Class</h2>
    <button onclick="showStudent()">Show Student</button>
    <pre id="studentOutput"></pre>

    <!-- Tips Generator -->
    <h2>Tips Generator</h2>
    <div id="tip"></div>
    <button id="showAllTips">Show All Tips</button>
    <button id="startInterval">Start Tips Interval</button>

    <script src="script.js"></script>
</body>

</html>
